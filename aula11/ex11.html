<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Verificando Nacionalidade</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="submit" value="Enviar" onclick="buscar()">
    <div id="res">

    </div>
    <script>
        function buscar(){
            var pais = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var nac = String(pais.value)
            res.innerHTML=`<p> Seu país é <strong>${nac}</strong></p>`
            if (nac == 'Brasil'|| nac == 'brasil'){
                res.innerHTML+=`<p>você é <strong>Brasileiro</strong></p>`
            }else{
                res.innerHTML+= `<p>você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
